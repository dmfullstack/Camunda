<form role="form">
  <div class="control-group">
    <label class="control-label">Name</label>
    <div class="controls">
      <input class="form-control"
             type="text"
             required 
             cam-variable-name="name" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Starting from</label>
    <div class="controls">	
		 <input class="form-control"
             type="text"
             required 
             cam-variable-name="startDate"
             cam-variable-type="Date" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Duration</label>
    <div class="controls">
      <input class="form-control"
             type="text"
             required 
             cam-variable-name="duration" />
    </div>
  </div>
</form>
