<strong>Do you approve this application?</strong>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Firstname</label>
    <div class="controls">
      <input form-field type="string" name="firstname" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Lastname</label>
    <div class="controls">
      <input form-field type="string" name="lastName" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Account Type</label>
    <div class="controls">
      <input form-field type="string" name="accounttype" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Approve? </label>
    <div class="controls">
      <input form-field type="boolean" name="approved" />
    </div>
  </div>
</form>
