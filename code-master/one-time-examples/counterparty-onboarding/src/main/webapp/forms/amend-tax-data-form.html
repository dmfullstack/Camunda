<form class="form-horizontal">
  <div>{{description}}</div>
  <div class="control-group">
    <label class="control-label">CPTY Name</label>
    <div class="controls">
      <input class="form-control" type="text" cam-variable-type="String" cam-variable-name="CPTYName" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">CPTY Number</label>
    <div class="controls">
      <input class="form-control" type="text" cam-variable-type="Long" cam-variable-name="CPTYNumber" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Reason for direct tax approval:</label>
    <div class="controls">
      <input class="form-control" type="text" cam-variable-type="String" cam-variable-name="reasonForTaxApproval" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Comment from tax:</label>
    <div class="controls">
      <input class="form-control" type="text" cam-variable-type="String" cam-variable-name="taxComments" readonly="true"/>
    </div>
  </div>
</form>
