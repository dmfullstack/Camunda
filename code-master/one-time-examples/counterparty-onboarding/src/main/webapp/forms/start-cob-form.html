<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">CPTY Name</label>
    <div class="controls">
      <input type="text" cam-variable-type="String" cam-variable-name="CPTYName" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">CPTY Number</label>
    <div class="controls">
      <input type="text" cam-variable-type="Long" cam-variable-name="CPTYNumber" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Country</label>
    <div class="controls">
      <select cam-variable-type="String" cam-variable-name="country">
        <option value="Brazil">The Good</option>
        <option value="Nigeria">The Bad</option>
      </select>
    </div>
  </div>
</form>
