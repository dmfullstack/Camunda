<form class="form-horizontal"
      role="form">

  <div >Wer soll die Rechnung freigeben?</div>

  <div class="control-group">
    <label class="control-label">Kreditor</label>
    <div class="controls">
      <input cam-variable-name="creditor"
             type="text"
             name="creditor"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Betrag</label>
    <div class="controls">
      <input cam-variable-name="amount"
             type="text"
             name="amount"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Rechnungsnummer</label>
    <div class="controls">
      <input cam-variable-name="invoiceNumber"
             type="text"
             name="invoiceNumber"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label">Rechnung</label>
    <div class="controls">
		<a cam-file-download="document"></a>
    </div>
  </div>
  
  
  <div class="control-group">
    <label class="control-label">Freigebender: </label>
    <div class="controls">
      <select cam-variable-name="approver"
              cam-variable-type="String"
              type="text"
              name="approver"
              class="form-control"
              required>
        <option></option>
        <option value="desi">Desi (Team-Assistenz)</option>
        <option value="anne">Anne (Management)</option>
        <option value="lars">Lars (Buchhaltung)</option>
        <option value="admin">Admin (f√ºr Demo-Zwecke)</option>
      </select>
      <p>Wer soll die Rechnung freigeben?</p>
    </div>
  </div>
</form>
