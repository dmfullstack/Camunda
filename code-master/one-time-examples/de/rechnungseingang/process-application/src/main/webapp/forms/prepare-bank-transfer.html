<form class="form-horizontal"
      role="form">

  <div>Bitte erfassen Sie die Überweisungsvorlage für folgende Rechnung.</div>

  <div class="control-group">
    <label class="control-label">Kreditor</label>
    <div class="controls">
      <input cam-variable-name="creditor"
             type="text"
             name="creditor"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Betrag</label>
    <div class="controls">
      <input cam-variable-name="amount"
             type="text"
             name="amount"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Rechnungsnummer</label>
    <div class="controls">
      <input cam-variable-name="invoiceNumber"
             type="text"
             name="invoiceNumber"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Freigegeben durch </label>
    <div class="controls">
      <input cam-variable-name="approver"
             type="text"
             name="approved"
             readonly="true"
             class="form-control"></input>
             <p></p>
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label">Rechnung</label>
    <div class="controls">
		<a cam-file-download="document"></a>
    </div>
  </div>
    
</form>
