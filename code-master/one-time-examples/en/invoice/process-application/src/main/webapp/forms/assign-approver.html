<form class="form-horizontal"
      role="form">

  <div >Select approver for the invoice</div>

  <div class="control-group">
    <label class="control-label">Creditor</label>
    <div class="controls">
      <input cam-variable-name="creditor"
             type="text"
             name="creditor"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Amount</label>
    <div class="controls">
      <input cam-variable-name="amount"
             type="text"
             name="amount"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Invoice Number</label>
    <div class="controls">
      <input cam-variable-name="invoiceNumber"
             type="text"
             name="invoiceNumber"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label">Invoice Document</label>
    <div class="controls">
		<a cam-file-download="invoiceDocument"></a>
    </div>
  </div>
  
  
  <div class="control-group">
    <label class="control-label">Approver: </label>
    <div class="controls">
      <select cam-variable-name="approver"
              cam-variable-type="String"
              type="text"
              name="approver"
              class="form-control"
              required>
        <option></option>
        <option value="john">John (Team Assistence)</option>
        <option value="peter">Peter (Management)</option>
        <option value="mary">Mary (Accounting)</option>
        <option value="admin">Admin (only for Demo)</option>
      </select>
      <p>Who shall approve the invoice?</p>
    </div>
  </div>
</form>
