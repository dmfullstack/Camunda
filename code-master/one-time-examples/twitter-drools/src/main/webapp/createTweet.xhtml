<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  template="/WEB-INF/templates/template.xhtml">

  <ui:define name="metadata">
    <f:metadata>
      <f:event type="preRenderView"
        listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
    </f:metadata>
  </ui:define>

  <ui:define name="content">
    <div class="row">
      <h1 class="span4">Create Tweet</h1>
    </div>
    <div class="row">
      <h:form id="startForm" styleClass="well span4">
        <p><label><strong>Author:</strong> <h:inputText
            id="author"
            value="#{processVariables['initiator']}" /> </label></p>
        <p><label><strong>E-Mail:</strong> <h:inputText
            id="email"
            value="#{createTweetController.newTweet.email}" /> </label></p>
        <p><label><strong>Content:</strong> <h:inputText
            id="content"
            value="#{createTweetController.newTweet.content}" /> </label></p>
        <h:commandButton id="submit_button" styleClass="btn btn-primary"
          value="Submit"
          action="#{createTweetController.startProcess()}" />
      </h:form>
    </div>
  </ui:define>

</ui:composition>
