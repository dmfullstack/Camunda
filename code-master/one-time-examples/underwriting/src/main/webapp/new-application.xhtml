<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<h:head>
			<title>New Application</title>
		</h:head>
		<h:body>
			<div class="page-header">
				<h1>New Application</h1>
			</div>
			<div class="container">
						<h:form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="inputCustomerId" class="col-md-3 control-label">Customer ID
								</label>
								<div class="col-md-9">
									<h:inputText type="input" class="form-control"
										id="inputCustomerId" pt:placeholder="Customer ID"
										value="#{newApplication.application.customerId}" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputCustomerName" class="col-md-3 control-label">Customer Name
								</label>
								<div class="col-md-9">
									<h:inputText type="input" class="form-control"
										id="inputCustomerName" pt:placeholder="Customer Name"
										value="#{newApplication.application.customerName}" />
								</div>
							</div>
							<div class="form-group">
								<label for="age" class="col-md-3 control-label">Age?
								</label>
								<div class="col-md-9">
									<h:inputText class="form-control"
										id="age" 
										value="#{newApplication.application.age}" />
								</div>
							</div>							
							<div class="form-group">
								<label for="smoker" class="col-md-3 control-label">Smoker?
								</label>
								<div class="col-md-9">
									<h:selectBooleanCheckbox class="form-control"
										id="smoker" 
										value="#{newApplication.application.smoker}" />
								</div>
							</div>		
							<div class="form-group">
								<label for="type" class="col-md-3 control-label">Insurance Type?
								</label>
								<div class="col-md-9">
									<h:selectOneMenu  class="form-control"
										id="type" 
										value="#{newApplication.application.type}">
   										<f:selectItem itemValue="basic" itemLabel="basic" />
   										<f:selectItem itemValue="extended" itemLabel="extended" />
   									</h:selectOneMenu>										
								</div>
							</div>														
							<div class="form-group">
								<label for="risk" class="col-md-3 control-label">Risk (entered here manually for simulation!)
								</label>
								<div class="col-md-9">
									<h:selectOneMenu  class="form-control"
										id="risk" 
										value="#{newApplication.application.risk}">
   										<f:selectItem itemValue="low" itemLabel="low" />
   										<f:selectItem itemValue="high" itemLabel="high" />
   									</h:selectOneMenu>										
								</div>
							</div>														
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10 text-right">
									<h:commandButton type="submit" class="btn btn-primary" action="#{newApplication.saveAction}" value="Create"></h:commandButton>
								</div>
							</div>
						</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
