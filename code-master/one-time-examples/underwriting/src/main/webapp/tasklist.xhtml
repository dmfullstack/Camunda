	<ui:define name="content">
		<h:head>
			<title>Tasks</title>
		</h:head>
		<h:body>
        <!-- see http://datatables.net/examples/advanced_init/language_file.html -->

			$(document).ready(function() {
				$('#taskTableForm\\:taskTable').dataTable( {

		</script>

			<div class="page-header">
				<h1>All Tasks</h1>
			</div>

			<div class="container">
			
						<h:form id="taskTableForm">
							<h:dataTable value="#{tasklistController.allTasks}" var="row"
								styleClass="table" id="taskTable">
								<h:column>
									<f:facet name="header">Case</f:facet>
									<h:panelGroup rendered="#{row.caseInstance!=null}">
										<a href="case-form.jsf?caseInstanceId=#{row.caseInstance.id}">#{row.caseDefinition.name}</a>							
									</h:panelGroup>
								</h:column>
								<h:column>
									<f:facet name="header">Task</f:facet>
									<a href="#{caseController.getFormLink(row.task)}">#{row.task.name}</a>									
								</h:column>
								<h:column>
									<f:facet name="header">Customer ID</f:facet>
									<h:panelGroup rendered="#{row.application!=null}">		
											#{row.application.customerId}
										</h:panelGroup>
								</h:column>
								<h:column>
									<f:facet name="header">Customer Name</f:facet>
									<h:panelGroup rendered="#{row.application!=null}">		
											#{row.application.customerName}
										</h:panelGroup>
								</h:column>
							</h:dataTable>
						</h:form>
						
			</div>

		</h:body>
	</ui:define>
</ui:composition>
