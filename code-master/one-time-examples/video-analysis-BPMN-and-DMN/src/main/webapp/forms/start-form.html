<strong>This is the Media Analysis Process...</strong>

<p>
  Please enter the name of the Media and a link where it can be viewed
</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Media Name</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="mediaName"
             cam-variable-type="String"
             value="Rocket Crocodile in the World of Tomorrow"
             required
             class="form-control" />
    </div>

  
  <div class="control-group">
    <label class="control-label">Media Link</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="mediaLink"
             cam-variable-type="String"
             required
             class="form-control" 
             value="https://www.youtube.com/watch?v=Jgga9jeZxGo"/>
    </div>
  </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
