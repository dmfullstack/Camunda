<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Tell us about yourself</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">What's your Name:</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" placeholder="Just type your name here" class="form-control input-md" required="" type="text" cam-variable-name="name"
        cam-variable-type="String">
    
  </div>
</div>


<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Select a Sport</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control" cam-variable-name="sport"
        cam-variable-type="String">
      <option value="Frisbee">Frisbee</option>
      <option value="Soccer">Soccer</option>
      <option value="Snooker">Snooker</option>
      <option value="Tennis">Tennis</option>
      <option value="Rugby">Rugby</option>
      
      <option value="I Hate Sport">I Hate Sport</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Do you like a Challenge?</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control" cam-variable-name="challengeLevel" cam-variable-type="Boolean">
      <option value="true">Yes!</option>
      <option value="false">No way.. </option>
    </select>
  </div>
</div>


<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Politics</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control" cam-variable-name="politicalView" cam-variable-type="Boolean">
      <option value="true">Leftwing</option>
      <option value="false">Rightwing</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Which do you like more?</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control" cam-variable-name="story" cam-variable-type="Boolean">
      <option value="true">Relaxing in a nice quiet place</option>
      <option value="false">Partying in a fun bar!</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Do you enjoy a good story?</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control" cam-variable-name="peace" cam-variable-type="Boolean">
      <option value="true">Yes i love a good story</option>
      <option value="false">I don't really care for stories</option>
    </select>
  </div>
</div>




<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">What is Your Hair Like?</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control" cam-variable-name="hair" cam-variable-type="String">
      <option value="Long">Long</option>
      <option value="Midlength">Midlength</option>
      <option value="Short">Short</option>
      <option value="None">None</option>
    </select>
  </div>
</div>

</fieldset>
</form>
