<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Order In Progress</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="customerNumber">Customer Number</label>  
  <div class="col-md-4">
  <input id="customerNumber" name="customerNumber" placeholder="" class="form-control input-md" type="text" readonly="true" cam-variable-name="cusNum" cam-variable-type="String" > 
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="orderedItem">Ordered Item</label>  
  <div class="col-md-4">
  <input id="orderedItem" name="orderedItem" placeholder="" class="form-control input-md" type="text" readonly="true"  cam-variable-name="orderedItem" cam-variable-type="String">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="orderedItem">Reason</label>  
  <div class="col-md-4">
  <input id="orderedItem" name="orderedItem" placeholder="" class="form-control input-md" type="text" readonly="true"  cam-variable-name="reason" cam-variable-type="String"> 
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="orderedItem">Cancellation From</label>  
  <div class="col-md-4">
  <input id="orderedItem" name="orderedItem" placeholder="" class="form-control input-md" type="text" readonly="true"  cam-variable-name="messageFrom" cam-variable-type="String"> 
  </div>
</div>

</fieldset>
</form>
