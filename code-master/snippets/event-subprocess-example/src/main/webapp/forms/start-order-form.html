<strong>Here you would put the actual form to start the process</strong>

<p>
  You can use this form through Camunda Tasklist
  by setting the formKey of a BPMN Start Event to:
  <code>embedded:app:forms/start-order-form.html</code>
</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Customer Number</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="cusNum"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>
  
   <div class="control-group">
    <label class="control-label">Ordered Item</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="orderedItem"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  	</div>

  <script cam-script type="text/form-script">
	var variableManager = camForm.variableManager;

    camForm.on('submit', function() {
      camForm.businessKey = $scope.cusNum;
    });

  </script>
  
</form>
