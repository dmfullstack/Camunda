<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <h:outputStylesheet library="webjars/bootstrap/2.3.2/css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="starter-template.css" />
    <h:outputScript type="text/javascript" library="webjars/bootstrap/2.3.2/js" name="bootstrap.js" />

<h:body>
    <h:form>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <span class="brand">camunda BPM Demo</span>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li id="book"><h:outputLink value="taskList.jsf">Task list</h:outputLink></li>

        </div>
        <footer>
            <div class="container">
                <hr/>
                <div class="row">
                    <div class="span8">&nbsp;</div>
