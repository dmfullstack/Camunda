                        <h1 class="title">Sign up for our BPM cloud services</h1>
                        <div class="divider"></div>
                        <div id="fieldsetForm"
                        <form method="post" class="reply" id="contact">
                           <fieldset>
                             <h3 class="title">Company details</h3>
                              <div class="row">
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <label>Company name: <span>*</span></label>
                                    <input class="form-control" id="tenantName" name="tenantname" type="text" value="" required>
                                 </div>
                               </div>
                               <h3 class="title">Admin user</h3>
                              <div class="row">
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <label>First name: <span>*</span></label>
                                    <input class="form-control" type="text" id="firstName" name="firstname" value="" required>
                                 </div>
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                   <label>Last name: <span>*</span></label>
                                   <input class="form-control" type="text" id="lastName" name="lastname" value="" required>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <label>Email: <span>*</span></label>
                                    <input class="form-control" type="email" id="email" name="email" value="" required>
                                 </div>
                               </div>
                               <div class="row">
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                   <label>User name: <span>*</span></label>
                                   <input class="form-control" type="text" id="userName" name="username" value="" required>
                                 </div>
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                   <label>Password: <span>*</span></label>
                                   <input class="form-control" type="password" id="password" name="password" value="" required>
                                 </div>
                              </div>
                              <!--<h3 class="title">Process applications</h3>
                            
                              enhancement for further versions: add process applications to choose from -->


                           </fieldset>
                           <button id="triggerStartApplication" class="btn btn-normal btn-color submit" type="button">Submit</button>
                           </div>

                           <div id="signUpReceived" class="success alert-success alert" style="display:none">Sucess! Enjoy our service!</div>
                           <div class="clearfix">
                           </div>
