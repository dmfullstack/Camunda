<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group ">
      <label class="control-label " for="name">
       Team Name
      </label>
      <input class="form-control" cam-variable-name="teamName"  cam-variable-type="String" id="name" name="name" type="text" readonly/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="textarea">
       Team Description
      </label>
      <textarea class="form-control" cam-variable-name="teamDescription"  cam-variable-type="String" cols="40" id="textarea" name="textarea" rows="10" readonly></textarea>
     </div>
          
          <!-- Select Basic -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="selectbasic">Are you happy with your Team?</label>
			  <div class="col-md-4">
			   <select cam-variable-name="happy"
		        		cam-variable-type="Boolean">
		 		 	<option value="true" selected="selected">Yes</option>
		  			<option value="false">No</option>
			</select>
			  </div>
			</div>
  
    </form>
   </div>
  </div>
 </div>
</div>
