<html>
	<head>
		<meta charset="utf-8">
		<title>
			Absence Manager
		</title>
			<link href="./assets/css/bootstrap.min.css" rel="stylesheet"></link>
			<link href="./assets/css/app.css" rel="stylesheet"></link>
	</head>


	<body>
		<div class="container">
			<div style="margin-top:50px; margin-bottom:50px;">
				<div>
					<img class="pull-right" style="width:200px;" src="./assets/img/logo.png">
				</div>
				<div>
					<h1>Absence Manager</h1>
				</div>

			</div>
			
			<div id="staffTableContainer"></div>

			<hr>
			<small>Demo by camunda services GmbH 2014</small>
		</div>


		<!-- Modal -->
		<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">Replacement</h4>
		      </div>
		      <div id="chooseReplacement" class="modal-body">

		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button id="saveReplacement" type="button" class="btn btn-primary">Save</button>
		      </div>
		    </div>
		  </div>
		</div>	
				
		<script src="./assets/js/jquery-1.9.1.min.js"></script>
		<script src="./assets/js/bootstrap.min.js"></script>
	  	<script src="./assets/js/app.js"></script>

	</body>
</html>
