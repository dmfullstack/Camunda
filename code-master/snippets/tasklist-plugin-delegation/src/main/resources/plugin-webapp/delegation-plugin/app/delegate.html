<div class="form-pane">

  <div class="well">
    <span class="glyphicon glyphicon-info-sign"></span>
    Die Aufgabe wird delegiert und verschwindet aus Ihren Aufgaben.
  </div>
  
  <h4>Suche</h4>
  <div class="form-horizontal">
	  <div class="form-group">
	    <label>User ID</label>
	    <input type="email" class="form-control" placeholder="User ID">
	  </div>
	  <div class="form-group">
	    <label>Vorname</label>
	    <input type="email" class="form-control" placeholder="Vorname">
	  </div>  
	  <div class="form-group">
	    <label>Nachname</label>
	    <input type="email" class="form-control" placeholder="Nachname">
	  </div>  
	  <div class="form-group">
	    <label>Abteilung</label>
	    <input type="email" class="form-control" placeholder="Abteilung">
	  </div>  
  
  	  <button type="submit" class="btn btn-primary">Submit</button>
  </div>  
  
	<table class="table table-bordered table-hover table-condensed">
	  <thead>
	    <th>User ID</th>
	    <th>Vorname</th>
	    <th>Nachname</th>
	    <th>Abteilung</th>
	    <th>Aktion</th>
	  </thead>
	  <tbody>
	    <tr ng-repeat="user in foundUsers">
	      <td>
	          {{ user.id }}
	      </td>
	    </tr>
	  </tbody>
	</table>    
</div>
