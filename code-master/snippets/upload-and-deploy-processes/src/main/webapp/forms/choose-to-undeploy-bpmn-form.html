<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Undeploy a Process</legend>


<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <!-- Select Basic -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="selectbasic">Do you want to undeploy a selected process?</label>
			  <div class="col-md-4">
			   <select cam-variable-name="undeployBPMN"
		        		cam-variable-type="Boolean">
		 		 	<option value="true" selected="selected">Yes</option>
		  			<option value="false">No</option>
			</select>
			  </div>
			</div>
			
			    <!-- Select Basic -->
			<div class="form-group">
 				 <label class="col-md-4 control-label" for="selectbasic">Select a BPMN Process</label>
  				<div class="col-md-4">
				<select cam-variable-name="processName"
			        	cam-variable-type="String"
			        	cam-choices="theProDefs">
				</select>
  			</div>
			</div>
				
			    <!-- Select Basic -->
			<div class="form-group">
 				 <label class="col-md-4 control-label" for="selectbasic">Select a DMN Table</label>
  				<div class="col-md-4">
				<select cam-variable-name="dmnName"
			        	cam-variable-type="String"
			        	cam-choices="theDmnDefs">
				</select>
  			</div>
			</div>
    </form>

    
   </div>
  </div>
 </div>
</div>


</fieldset>
</form>
