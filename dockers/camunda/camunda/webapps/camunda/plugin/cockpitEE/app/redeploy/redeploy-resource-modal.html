<!-- EE # webapps/camunda-webapp/plugins/src/main/resources-plugin/redeploy/app/resource/actions/redeploy-resource-modal.html -->
<div class="modal-header">
  <h3 class="modal-title"
      translate="PLGN_REDE_REDEPLOY_RESOURCE"
      translate-values="{resource: (resource.name || resource.id)}"></h3>
</div>

<div class="modal-body form-horizontal">
  <div notifications-panel></div>

  <p translate="PLGN_REDE_INFO_REDEPLOY_RES"
     translate-values="{ definitionType: (control.isBpmnResource(resource) ? 'process' : control.isCmmnResource(resource) ? 'case' : 'decision') }"></p>

  <p>{{ 'PLGN_REDE_INFO_REDEPLOY_RES_SURE' | translate }}</p>

</div><!-- .modal-body -->


<div class="modal-footer">

  <button class="btn btn-link"
          ng-click="$dismiss()"
          ng-disabled="status === 'LOADING'">{{ 'PLGN_REDE_INFO_REDEPLOY_RES_CANCEL' | translate }}</button>

  <button type="submit"
          class="btn btn-primary"
          ng-click="redeploy(deployment, resource)"
          ng-disabled="status === 'LOADING'">{{ 'PLGN_REDE_INFO_REDEPLOY_RES_REDEPLOY' | translate }}<span ng-if="status === 'LOADING'" class="glyphicon glyphicon-refresh animate-spin"></span></button>

</div>
